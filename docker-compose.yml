# ============================================================================
# AGENTGUARD - DOCKER COMPOSE
# ============================================================================
#
# Simple deployment configuration.
# Single instance. Single region. Works.
#
# Usage:
#   docker-compose up
#
# Environment:
#   Create a .env file with:
#     AGENTGUARD_API_KEY=your-secret-key-here
#     AGENTGUARD_ENV=production
#
# ============================================================================

version: '3.8'

services:
  
  # AgentGuard API server
  api:
    build:
      context: .
      dockerfile: Dockerfile
    
    container_name: agentguard-api
    
    # Environment variables
    environment:
      - AGENTGUARD_ENV=${AGENTGUARD_ENV:-production}
      - AGENTGUARD_API_KEY=${AGENTGUARD_API_KEY}
      - AGENTGUARD_PORT=5000
      - AGENTGUARD_DB_PATH=/app/data/agentguard.db
      - AGENTGUARD_TELEMETRY_DB_PATH=/app/data/telemetry.db
      - AGENTGUARD_LOG_LEVEL=${AGENTGUARD_LOG_LEVEL:-INFO}
    
    # Ports
    ports:
      - "${AGENTGUARD_PORT:-5000}:5000"
    
    # Persistent data
    volumes:
      - agentguard-data:/app/data
      - ./agentguard_config.yaml:/app/agentguard_config.yaml:ro
    
    # Restart policy
    restart: unless-stopped
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/v1/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    
    # Resource limits (optional)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

volumes:
  agentguard-data:
    driver: local